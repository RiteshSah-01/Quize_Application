<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Quiz congiguration container -->
    <div class="config-container">
        <h2 class="config-title"> Quiz Configuration</h2>
        <div class="config-option">
            <h4 class="option-title">Select category</h4>
            <div class="category-options">
                <button class="category-option active">Programming</button>
                <button class="category-option">Science & Nature</button>
                <button class="category-option">Mathematics</button>
                <button class="category-option">General Knowledge</button>
                <button class="category-option">Geography</button>
                <button class="category-option">History</button>
                <button class="category-option">Sports</button>
                <button class="category-option">Books</button>
                <button class="category-option">Mythology</button>
                <button class="category-option">Entertainments</button>
            </div>
        </div>
        <div class="config-option">
            <h4 class="option-title">No. of question</h4>
            <div class="question-options">
                <button class="category-option">05</button>
                <button class="category-option active">10</button>
                <button class="category-option">15</button>
                <button class="category-option">20</button>
                <button class="category-option">25</button>
            </div>
        </div>
                <button class="start-quiz-btn">Start Quize</button>

    </div>

    <!-- Quiz Container -->
    <div class="quiz-container">
        <header class="quiz-header">
            <h2 class="quiz-title">Quiz Application</h2>
            <div class="quiz-timer">
                <span class="material-symbols-rounded">timer</span>
                <p class="time-duration">15s</p>
            </div>
        </header>
        <div class="quiz-content">
            <h1 class="question-text">What is your name?</h1>
            <ul class="answer-options">
                <li class="answer-option">
                    <p>Your_name</p>
                </li>
                <li class="answer-option correct">
                    <p>Your_name</p>
                    <span class="material-symbols-rounded">check_circle
                    </span>
                </li>
                <li class="answer-option incorrect">
                    <p>Your_name</p>
                    <span class="material-symbols-rounded ">cancel
                    </span>
                </li>
                <li class="answer-option">
                    <p>Your_name</p>
                </li>
            </ul>
        </div>
        <div class="quiz-footer">
            <p class="question-status"><b>2</b> of <b> 10 </b> Questions</p>
            <button class="next-question-btn">
                Next
                <span class="material-symbols-rounded">arrow_right_alt</span>
            </button>
        </div>
    </div>

    <!-- result container -->
     <div class="result-container">
        <img src="quiz-over.webp" alt="" class="result-image">
        <h2 class="result-title">Quiz-Completed</h2>
        <p class="result-message">You answered <b>0</b> out of <b>5</b> question correctly.
        Great effort !</p>
        <button class="try-again-btn">Try Again</button>
     </div>

     <script src="script.js"></script>
</body>
</html>
